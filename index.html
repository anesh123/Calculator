<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-op class="previous-operand"></div>
            <div data-current-op class="current-operand"></div>

        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-ops>/</button>
        <button data-nums>1</button>
        <button data-nums>2</button>
        <button data-nums>3</button>
        <button data-ops>*</button>
        <button data-nums>4</button>
        <button data-nums>5</button>
        <button data-nums>6</button>
        <button data-ops>+</button>
        <button data-nums>7</button>
        <button data-nums>8</button>
        <button data-nums>9</button>
        <button data-ops>-</button>
        <button data-nums>.</button>
        <button data-nums>0</button>
        <button data-equals class="span-two">=</button>

    </div>
</body>

</html>
